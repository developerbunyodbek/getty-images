<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Getty Images</title>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="title"><a id="logo" href="./index.html"><i class="fas fa-camera-retro"></i> Getty Images</a></h1>
    <p class="info">The best free stock photos, royalty free images & videos shared by creators.</p>
    <form class="search-form" method="GET">
      <input type="text" name="search" class="search-input" placeholder="Search for free photos" autocomplete="off">
      <button class="submit-btn" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="gallery"></div>
  </main>

  <!-- NAV -->
  <div class="nav-button">
    <button class="more" type="button">More</button>
  </div>

  <!-- JAVASCRIPT -->
  <script src="./js/app.js"></script>
</body>
</html>
